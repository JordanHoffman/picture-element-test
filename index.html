<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bootstrap 5 Boilerplate</title>
	<!-- Bootstrap CSS (via CDN) -->


	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-12 col-md-6">
				This is a test of the html picture element. It should show a landscape image of a field for mobile up to 768px, and then a portrait image of a building after 768px.
			</div>
			<div class="col-12 col-md-6">
				<picture>
					<source srcset="images/skyscraper.webp" media="(min-width: 768px)">
					<img class="w-100" src="images/field.webp" alt="scenery image">
				</picture>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

</body>

</html>
